
platform: 'x86'
build: off
clone_folder: C:\projects\random\customer\magento
environment:
  COMPOSER_NO_INTERACTION: 1
  COMPOSER_HOME: C:\Users\appveyor\AppData\Roaming\Composer
  COMPOSER_CACHE_DIR: C:\projects\composer_cache
cache:
  - C:\Users\appveyor\AppData\Roaming\Composer
  - C:\projects\composer_cache
  - C:\projects\random\customer\magento\vendor -> C:\projects\random\customer\magento\composer.lock 
install: 
  - cinst OpenSSL.Light
  - SET PATH=C:\Program Files\OpenSSL;%PATH%
  - cinst php 
  - cd C:\tools\php
  - copy php.ini-production php.ini
  - echo date.timezone="UTC" >> php.ini
  - echo extension_dir=ext >> php.ini
  - echo extension=php_openssl.dll >> php.ini
  - cd C:\tools\php
  - php -r "readfile('http://getcomposer.org/installer');" | php
  - echo @php "%~dp0composer.phar" %*>composer.bat
  - SET PATH=C:\tools\php;%PATH%
  - cd C:\projects\random\customer\magento
  - echo %PATH%
  - echo %PATHEXT%
  - composer -V
  - php -r "readfile('http://getcomposer.org/installer');" | php
  - composer install --prefer-dist --no-interaction
test_script:
  - cd C:\projects\random\customer\magento
  - vendor\bin\phpunit.bat
